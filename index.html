<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css?family=Monoton" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Bangers" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <title>SPIN</title>
</head>
<style type="text/css">
	body{
		background-image: url("https://www.toptal.com/designers/subtlepatterns/patterns/food.png");
	}
	
	h1{
		
		text-align: center;
		
	}
	
	canvas{
		position: absolute;
		top: 0;
		left: 0;
		z-index: -1;
	}
	
	#spin{
		position: absolute;
		top: 50vh;
		left: 50vw;
		transform: translate(-50%, -50%);

	}
	
	#restaurants{
		position: absolute;
		top: 15%;
		left: 15%;
		background-color: rgba(255, 255, 255, 0.2);
		border-radius: 5%;
		padding: 15px;
		
	}
	
	#restaurants .deleteKey{
/*		font-size: 15px;*/
/*		padding: 0;*/
		margin-left: 20px;
		transform: translateY(25%);
		position: absolute;
		left: 0;
		z-index: 100;
	}
	
	#restaurants li{
/*		font-weight: bold;*/
		padding-bottom: 5px;
		padding-right: 15px;
		font-family: 'Bangers', cursive;
		list-style-type: none;
		text-align: center;
		font-size: 30px;
  		text-shadow: black .05em .05em 0,
              		 black .08em .08em 0;
	}
	#title1, #title2, #title3{
		position: relative;
		display: inline-block;
		top: -100vh;
		font-family: 'Monoton', cursive;
		font-size: 50px;
		font-weight: lighter;
	}
	
	#title{
		text-align: center;
		padding-top: 30px;
	}
	
	#sammy{
		position: absolute;
		width: 175px;
		top: -100%;
		transform: translateY(-10%);
	}
	
	#modal-body{
		text-align: center;
		font-size: 25px;
		padding: 15px 0;
		font-family: 'Bangers', cursive;
	}
	
	.modal-header{
		text-align: center;
		font-family: 'Bangers', cursive;
		position: relative;
	}
	
	.modal-title{
		margin: auto;
		position: absolute;
		left: 50%;
		transform: translateX(-50%);
		font-size: 30px;
	}
	
	
</style>

<body>
	<div id="title">	
	<h1 id="title1">Wheel&ensp;</h1><h1 id="title2">of&ensp;</h1><h1 id="title3">Lunch</h1>
	<img id="sammy" src="http://www.clker.com/cliparts/f/P/z/P/3/a/sandwich-half-3.svg">
	</div>
	<ul id="restaurants">
		<input id="resField" type="string" name="restaurants" placeholder="Add Restaurants here">
		<button class="btn btn-success" id="add">ADD</button>
	</ul>
	<canvas>
	</canvas>
	<button class="btn btn-info" id="spin">spin</button>
	
	
	<div id="myModal" class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Go get some....</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&#10006;</span>
        </button>
      </div>
      <div id="modal-body">
      </div>
    </div>
  </div>
</div>


	<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenLite.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/plugins/CSSPlugin.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  	<script type="text/javascript" src="spinner.js"></script>
</body>
</html>
